<script>

document.addEventListener('DOMContentLoaded', () => {
    const username = localStorage.getItem('username');
    if (!username) {
        window.location.href = './Auth.html';
    } else {
        document.getElementById('username').textContent = username;
    }
});

document.querySelector('.menu-header').addEventListener('click', function() {
    const menu = document.querySelector('.scan-menu');
    menu.classList.toggle('active');
    
    const icon = this.querySelector('i');
    if (menu.classList.contains('active')) {
        icon.classList.remove('fa-chevron-down');
        icon.classList.add('fa-chevron-up');
    } else {
        icon.classList.remove('fa-chevron-up');
        icon.classList.add('fa-chevron-down');
    }
});

const menuHeader = document.querySelector('.menu-header');
const menuItems = document.querySelector('.menu-items');
const menuItemsList = document.querySelectorAll('.menu-item');

menuHeader.addEventListener('click', () => {
    menuItems.style.display = menuItems.style.display === 'block' ? 'none' : 'block';
});

menuItemsList.forEach(item => {
    item.addEventListener('click', () => {
        const phoneNumber = item.getAttribute('data-phone');
        navigator.clipboard.writeText(phoneNumber);
        Swal.fire({
            title: 'تم نسخ لينك الموقع بنجاح',
            text: phoneNumber,
            icon: 'success',
            confirmButtonText: 'حسنًا'
        });
    });

});
