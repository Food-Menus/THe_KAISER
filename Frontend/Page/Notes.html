    <div class="form-container">
        <form id="Notes-form" class="message-form">
            <h1 class="form-title">اكتب اسمك وعاوز تقول للقيصر ايه وانا وهوصله</h1>
            
            <div class="form-group">
                <label for="name" class="sr-only">اسمك</label>
                <input class="form-input"
                       type="text"
                       name="name"
                       id="name"
                       placeholder="اسمك"
                       required
                       aria-label="اسمك">
            </div>
    
            <div class="form-group">
                <label for="notes" class="sr-only">رسالتك</label>
                <input class="form-input"
                       type="text"
                       name="notes"
                       id="notes"
                       placeholder="رسالتك"
                       required
                       aria-label="رسالتك">
            </div>
    
            <button type="submit" class="submit-btn">
                <span class="btn-text">أرسال</span>
            </button>
        </form>
    </div>



    <script>
        const scriptURL = "    https://script.google.com/macros/s/AKfycbw4hSAIHKIg-4_hJxsPs6h8yTVW-xwQr4q4_cvr7PMCY4TI93hqkWIrT75dXtep13nK/exec";
        const form = document.forms["Notes-form"];
        form.addEventListener("submit", (e) => {
          e.preventDefault();
          var formData = new FormData(form);
  
          fetch(scriptURL, { method: "POST", body: formData })
            .then((response) => {
              swal("ابسط", "رسالتك اتبعتت", "success");
            })
            .catch((error) => {
              swal("في مشكله", " رسالتك موصلتش ابعت بعدين", "error");
            });
        });
    </script>

    // إخفاء شاشة التحميل بعد تحميل الصفحة
    window.addEventListener('load', function() {
        document.getElementById('loadingScreen').style.display = 'none';
    });

    // (إختياري) إخفاء الشاشة بعد وقت معين كإحتياط
    setTimeout(function() {
        document.getElementById('loadingScreen').style.display = 'none';
    }, 5000); // 5 ثواني كحد أقصى
</script>
