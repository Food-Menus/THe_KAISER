<head>

    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="icon" href="./../../Static/img/Logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="./../../Static/style.css">
    <style>
        .footer {
            background: var(--primary-color-dark);
            color: white;
            text-align: center;
            padding: 15px;
            position: fixed; /* يجعل الفوتر ثابتًا في أسفل الشاشة */
            bottom: 0; /* يضع الفوتر في أسفل الشاشة */
            width: 100%; /* يجعل الفوتر يمتد على كامل عرض الشاشة */
        }
    </style>
</head>

<body>

<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--Components-->
    <div id="sidebar" data-AI="./AI.html" data-about="./about.html"></div>
    <div id="navbar" data-Location="./../../index.html" data-imgN="./../../Static/img/Logo1.png" ></div>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--loading--><div class="loading-overlay" id="loadingScreen">
<img src="/Static/img/header.png" class="loader-img" alt="Loading..."></div>
<!--*************************************************************************************************-->
<!--*************************************************************************************************-->
<!--elments-->

    <figure class="welcome-visual" onclick="toggleAudio()">
        <audio id="sound-control" src="./Static/sound/Jarvis sound(MP3_128K).mp3"></audio>
        <img src="./../../Static/img/pngwing.com (38).png" alt="Welcome illustration">
    </figure>

    <div class="scan-menu">
        <div class="scan-line"></div>
        <div class="menu-header">
            <span style=" font-family: Orbitron, sans-serif;"> My Services </span>
            <i class="fas fa-chevron-down"></i>
        </div>
        <div class="menu-items">
            <div class="menu-item">
                <i class="fas fa-home"></i>
                <a href="./playlist.html" style="text-decoration: none; color: beige;"><span>قائمة الاغاني</span> </a>
            </div><hr>
            <div class="menu-item">
                <i class="fas fa-user"></i>
                <a href="./Codes.html" style="text-decoration: none; color: beige;"><span>اكواد سريعة التحضير</span></a>
            </div><hr>
            <div class="menu-item">
                <i class="fas fa-cog"></i>
                <a href="./wib_sites.html" style="text-decoration: none; color: beige;"><span>مواقع مهمه</span></a>
            </div><hr>
            <div class="menu-item">
                <i class="fas fa-envelope"></i>
                <a href="./Numbers.html" style="text-decoration: none; color: beige;"><span>ارقام مهمه</span></a>
            </div><hr>
            <div class="menu-item">
                <i class="fas fa-sign-out-alt"></i>
                <button id="logoutButton" class="delete-btn">  تسجيل الخروج  </button><br>
            </div>
        </div>
    </div>



    <script>
        // إخفاء شاشة التحميل بعد تحميل الصفحة
        window.addEventListener('load', function() {
            document.getElementById('loadingScreen').style.display = 'none';
        });

        // (إختياري) إخفاء الشاشة بعد وقت معين كإحتياط
        setTimeout(function() {
            document.getElementById('loadingScreen').style.display = 'none';
        }, 5000); // 5 ثواني كحد أقصى
    </script>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const username = localStorage.getItem('username');
            if (!username) {
                window.location.href = './Auth.html';
            } else {
                document.getElementById('username').textContent = username;
            }
        });
        
        document.querySelector('.menu-header').addEventListener('click', function() {
            const menu = document.querySelector('.scan-menu');
            menu.classList.toggle('active');
            
            const icon = this.querySelector('i');
            if (menu.classList.contains('active')) {
                icon.classList.remove('fa-chevron-down');
                icon.classList.add('fa-chevron-up');
            } else {
                icon.classList.remove('fa-chevron-up');
                icon.classList.add('fa-chevron-down');
            }
        });

        const logoutButton = document.getElementById('logoutButton');
        logoutButton.addEventListener('click', () => {
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            window.location.href = './../../index.html';
            swal("تم تسجيل الخروج", "تم تسجيل الخروج بنجاح.", "success");
        });

    </script>
